<!-- templates/partials/_navbar.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a href="{{ url_for('landing.landing') }}" class="navbar-brand">
        <img src="{{ url_for('static', filename='css/OlymPick-logo.jpg') }}" width="30" height="30" alt="OlymPick Logo">
        OlymPick
    </a>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto"> <!-- ml-auto to align the menu items to the right -->
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('landing.landing') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about.team') }}">About</a>
            </li>
            {% if 'loggedin' in session and session.get('user_id') and session.get('full_name') %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('profile.profile', user_id=session.get('user_id')) }}">My Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login.logout') }}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="btn btn-primary" href="{{ url_for('login.login') }}" role="button">Login</a> 
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-primary" href="{{ url_for('register.register') }}" role="button">Register</a> 
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
