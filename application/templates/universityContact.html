{% extends "base.html" %}

{% block title %}{{ uni_name }}{% endblock %}

{% block extra_css %}
<style>
    .contact-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 5px;
    }

    .contact-form h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .contact-form label {
        font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .contact-form button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    .contact-form button:hover {
        background-color: #0056b3;
    }
    .dropdown {
        position: relative;
        display: inline-block;
        float: right; /* Align the dropdown to the right */
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        right: 0; /* Position the dropdown content to the right */
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }
</style>
{% endblock %}

{% block content %}
{% include 'partials/searchbar.html' %}
<div class="container universityContainer">
    <div class="content">
        <h1 class="text-center">{{ uni_name }}</h1>
        <div class="dropdown">
            <div class="circle" style="background-image: url('data:image/jpeg;base64,{{ profile_picture }}')" onclick="toggleDropdown()"></div>
            <div class="dropdown-content">
                <a href="{{ url_for('universityPage.university_profile',  uni_name=uni_name) }}">My Profile</a>
                <a href="{{ url_for('inbox.inbox', university_id=university_id, uni_name=uni_name) }}">Inbox</a>
                <a href="{{ url_for('landing.landing') }}">Log out</a>
            </div>
        </div>

        {% include 'partials/universityHeader.html' %}

        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="/submit_contact" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" maxlength="40" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" maxlength="40" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" maxlength="100" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
