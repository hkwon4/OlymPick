<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About {{ person.name }}</title>
</head>
<body>
    <h1>About {{ person.name }}</h1>
    <p>This is the "About Me" page for {{ person.name }}.</p>
    
    <!-- Display the information provided by the person -->
    <p>Role: {{ person.role }}</p>
    <p>About Me: {{ person.about }}</p>

    <!-- Form for the person to input their information -->
    <form action="/about/{{ person.name }}/update" method="post">
        <label for="about">Update About Me:</label><br>
        <textarea id="about" name="about" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Submit">
    </form>

    <a href="/">Back to Names</a>
</body>
</html>
