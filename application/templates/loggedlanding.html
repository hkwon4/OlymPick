<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <title>Welcome</title>
    <style>
        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
        }

        .dropdown.active .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Banner -->
    <div class="banner-container">
        <p>SFSU Software Engineering Project CSC 648-848, Spring 2024. For Demonstration Only</p>
        <br>
        <p> Section 2 Team 05</p>
    </div>

    <div class="nav-container">
        <p>Hello! {{session.get('firstname')}}</p>
        <a href="{{ url_for('upload.upload') }}" class="upload-link">Upload Files</a>
        <div class="dropdown">
            <div class="circle" style="background-image: url('data:image/jpeg;base64,{{ profile_picture }}')" onclick="toggleDropdown()"></div>
            <div class="dropdown-content">
                <!-- For when we want to edit the profiles -->
                <a href="{{ url_for('profile.profile', user_id=user_id, full_name=full_name) }}">My Profile</a>
                <a href="{{ url_for('inbox.inbox', user_id=user_id, full_name=full_name) }}">Inbox</a>
                <a href="{{ url_for('landing.landing') }}">Log out</a>
            </div>
        </div>
    </div>

    <!-- Logo -->
    <div class="logo-container">
        <a href="/" class="olympick-logo">Olympick</a>
    </div>

    <!-- Search bar -->
    <div class="search-container">
        <form action="/search" method="post" class="search-bar">
            <input type="text" name="searchTerm" id="search-input" placeholder="Search...">
            <select name="searchFilter" class="search-select">
                <option value="University">University</option>
                <option value="Sports">Sports</option>
                <option value="State">State</option>
            </select>
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>

    <!-- JavaScript for filter options and dropdown menu -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var filterOptions = document.querySelectorAll('.filter-option');
            var searchInput = document.getElementById('search-input');
            var filterButton = document.querySelector('.dropbtn'); // Target the filter button
            filterOptions.forEach(function(option) {
                option.addEventListener('click', function(event) {
                    event.preventDefault();
                    var placeholderText = "Searching " + this.getAttribute('data-search-placeholder') + "...";
                    var buttonText = this.getAttribute('data-search-placeholder'); // Prepare new button text
                    searchInput.setAttribute('placeholder', placeholderText);
                    filterButton.textContent = buttonText; // Update the button text
                });
            });
        });

        function toggleDropdown() {
            var dropdown = document.querySelector('.dropdown');
            dropdown.classList.toggle('active');
        }

        document.addEventListener('click', function(event) {
            var dropdown = document.querySelector('.dropdown');
            var targetElement = event.target;

            if (!targetElement.closest('.dropdown')) {
                dropdown.classList.remove('active');
            }
        });
    </script>
</body>
</html>
