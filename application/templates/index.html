{% extends "base.html" %}
{% block title %}SFSU{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
<style>
    #title {
        white-space: pre-line;
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<ul class="user-list">
    {% for name in names %}
    <li><a href="/about/{{ name }}">{{ name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
