{% extends "base.html" %}
{% block title %}SFSU{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
<style>
    #title {
        white-space: pre-line;
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<div id="title">
    <h1>Software Engineering Class SFSU</h1>
    <h1>Spring 2024</h1>
    <h1>Section 02</h1>
    <h1>Team 05</h1>
</div>

<ul class="user-list">
    {% for name in names %}
    <li><a href="/about/{{ name }}">{{ name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
